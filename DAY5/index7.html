<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Class Example</title>
    <style>
        :root {
            --font-family: Arial, sans-serif;
            --margin-bottom: 20px;
            --input-margin-right: 10px;
        }

        * {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: var(--margin-bottom);
        }

        .info, .edit-form {
            margin-bottom: var(--margin-bottom);
        }

        .edit-form input {
            margin-right: var(--input-margin-right);
        }
    </style>
</head>
<body>
    <h1>Admin Class Example</h1>
    <div class="info">
        <p id="userInfo"></p>
    </div>
    <div class="edit-form">
        <input type="text" id="newData" placeholder="Enter new data">
        <button onclick="editAdminData()">Edit Data</button>
    </div>
    <script>
        class Admin {
            constructor(name, email, role) {
                this.name = name;
                this.email = email;
                this.role = role;
            }

            editData(newData) {
                this.name = newData;
            }

            getInfo() {
                return `Name: ${this.name}, Email: ${this.email}, Role: ${this.role}`;
            }
        }

        const admin1 = new Admin('John Doe', 'john.doe@example.com', 'Administrator');

        document.getElementById('userInfo').innerText = admin1.getInfo();

        function editAdminData() {
            const newData = document.getElementById('newData').value;
            admin1.editData(newData);
            document.getElementById('userInfo').innerText = admin1.getInfo();
        }
    </script>
</body>
</html>
