<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        div {
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            padding: 5px;
            margin: 5px;
            width: 250px;
            border: 2px solid rgba(26, 118, 172, 0.281);
            border-radius: 5px;
            height: 50px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            font-size: 0.8rem;
        }

        input[type="text"] {
            text-align: center;
        }

        button {
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            width: 100px;
            border: none;
            height: 30px;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.7;
            transition: 0.3s;
        }

        h1 {
            margin: 5px;
            padding: 5px;
            font-size: 1.2rem;
        }

        #output {
            color: red;
        }

        #submit {
            background-color: green;
            color: white;
        }

        #reset {
            background-color: red;
            color: white;
        }
    </style>

</head>

<body>
    <div>
        <input type="text" id="input" placeholder="Enter a number between 1 and 10">
        <button onclick="submit()" id="submit">Submit</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div>
        <h1 id="output"></h1>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 10) + 1;

        function submit() {
            var value = parseInt(document.getElementById("input").value);
            if (isNaN(value) || value < 1 || value > 10) {
                document.getElementById("output").innerHTML = "Please enter a valid number between 1 and 10";
            } else {
                if (value === randomNumber) {
                    document.getElementById("output").innerHTML = "Congratulations! You guessed the correct number!";
                    document.getElementById("output").style.color = "green";
                } else {
                    document.getElementById("output").innerHTML = "Try again!";
                    document.getElementById("output").style.color = "red";
                }
            }
        }

        function reset() {
            document.getElementById("input").value = "";
            document.getElementById("output").innerHTML = "";
            randomNumber = Math.floor(Math.random() * 10) + 1;
        }
    </script>
</body>

</html>
